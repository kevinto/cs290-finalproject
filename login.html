
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ToDo App Sign-in</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script src='js/login.js'></script>
  </head>
  <body onload="determineLoginOrReg();">
    <div class="container">
      <div class="header">
        <h3 class="text-muted">ToDo App</h3>
      </div>
      <form id="form-signin" onsubmit="alert('hello from sign-in');">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="email" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="showRegistration();">Register</button>
      </form>
    </div>
    <div class="container">        
      <form id="form-registration" onsubmit="return registerUser();">
        <h2 class="dark-grey">Registration</h2>
        <div id="errorMessages"></div>
        <div class="form-group col-lg-12">
          <label>Username</label>
          <input type="text" id="regUsername" class="form-control" minlength="8" maxlength="30" value="">
        </div>
        <div class="form-group col-lg-12">
          <label>Birthday: </label>
          <input type="date" id="birthday" min="1800-01-01" max="9999-01-01">
        </div>
        <div class="form-group col-lg-6">
          <label>Password</label>
          <input type="password" id="regPassword" class="form-control" value="" minlength="8" maxlength="30">
        </div>
        <div class="form-group col-lg-6">
          <label>Repeat Password</label>
          <input type="password" id="regRepeatPassword" class="form-control"  value="" minlength="8" maxlength="30">
        </div>
        <div class="form-group col-lg-6">
          <label>Email Address</label>
          <input type="email" id="regEmail" class="form-control" value="">
        </div>
        <div class="form-group col-lg-6">
          <label>Repeat Email Address</label>
          <input type="email" id="regRepeatEmail" class="form-control" value="">
        </div>      
        <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
        <button type="button" class="btn btn-lg btn-primary btn-block" onclick="showSignIn();">Cancel Registration</button>
      </form>
    </div>
  </body>
</html>
